<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" sub>
        <mat-form-field >
            <input
                ngModel
                matInput 
                type="email" 
                name="email"
                placeholder="Email Address"
                #emailInput="ngModel"
                required
                email
                >
                <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
                ngModel
                type="password" 
                name="password"
                matInput 
                placeholder="Password"
                #passwordInput="ngModel"
                required
                >
            <mat-error *ngIf="passwordInput.invalid">please enter a valid password</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button 
            color="accent"  
            type="submit">Login</button>
        </form>
</mat-card>
